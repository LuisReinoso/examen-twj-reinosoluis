<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="btn-group" role="group" aria-label="...">
        <button type="button" class="btn btn-default" (click)="menu(1)">Crear Bodega</button>
        <button type="button" class="btn btn-default" (click)="menu(0)">Modificar Bodega</button>
      </div>
    </div>

    <div class="col-md-10">
      <div style='background-color:white;color:black;' [hidden]="controladorSPA[0]">

        <h1>Crea Bodega</h1>

        <form (ngSubmit)="crearBodega(NuevaBodegaForm)" #NuevaBodegaForm="ngForm">
          <div class="form-group">
            <label>Nombre</label>
            <input minlength=5 required type="text" class="form-control" placeholder="nombre" name="nombre" [(ngModel)]="nuevaBodega.nombre">
          </div>

          <div class="form-group">
            <label>Direccion</label>
            <input minlength=5 required type="text" class="form-control" placeholder="direccion" name="direccion" [(ngModel)]="nuevaBodega.direccion">
          </div>

          <div class="form-group">
            <label>Capacidad (Toneladas)</label>
            <input minlength=5 required type="number" class="form-control" placeholder="capacidad" name="capacidad" [(ngModel)]="nuevaBodega.capacidad">
          </div>

          <button type="submit" class="btn btn-success">Crear Bodega</button>
          <br>

        </form>
      </div>
    </div>

    <!-- Listar -->
    <div class="col-sm-4 col-lg-4" *ngFor="let bodega of bodegas" [hidden]="controladorSPA[1]">
      <div class="thumbnail">
        <img src="http://placehold.it/320x150" alt="">
        <div class="caption">
          <h4 class="pull-right">{{bodega.capacidad}}</h4>
          <h4><a>{{bodega.nombre}}</a></h4>
          <p>
            {{bodega.direccion}}
          </p>
        </div>
        <p>
          <a (click)="eliminiarBodega(bodega.id)" class="btn btn-danger btn-block" role="button">Borrar</a>
          <a class="btn btn-primary btn-block" role="button" (click)="bodega.formularioCerrado = !bodega.formularioCerrado">Editar</a>
        </p>
      </div>

      <div class="col-sm-10" [hidden]="bodega.formularioCerrado">
        <h2>Editar Bodega</h2>
        <form method="post" class="form-horizontal">
          <div class="form-group">
            <label class="control-label col-sm-3">Nombre</label>
            <div class="col-sm-9">
              <input type="text" class="form-control"
                     placeholder="Ingrese nombre" name="nombre" value={{bodega.nombre}}
                     [(ngModel)]="bodega.nombre">
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-3">Direccion</label>
            <div class="col-sm-9">
              <input type="text" class="form-control"
                     placeholder="Ingrese direccion" name="direccion" value={{bodega.direccion}}
                     [(ngModel)]="bodega.direccion">
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-3">Capacidad (Toneladas)</label>
            <div class="col-sm-9">
              <input type="number" class="form-control"
                     placeholder="Ingrese capacidad" name="capacidad" value={{bodega.capacidad}}
                     [(ngModel)]="bodega.capacidad">
            </div>
          </div>

          <input type="hidden" name="idBodega" value={{bodega.id}} [(ngModel)]="bodega.id">
          <button class="btn btn-success btn-block" (click)="actualizarBodega(bodega)">Editar Bodega</button>
          <button class="btn btn-success btn-block" (click)="bodega.formularioCerrado = !bodega.formularioCerrado">Cancelar</button>
        </form>

      </div>

    </div>
  </div>
</div>
