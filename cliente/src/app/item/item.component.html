<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="btn-group" role="group" aria-label="...">
        <button type="button" class="btn btn-default" (click)="menu(1)">Crear Item</button>
        <button type="button" class="btn btn-default" (click)="menu(0)">Modificar Item</button>
      </div>
    </div>

    <div class="col-md-10">
      <div style='background-color:white;color:black;' [hidden]="controladorSPA[0]">

        <h1>Crea Item</h1>

        <form (ngSubmit)="crearItem(NuevoItemForm)" #NuevoItemForm="ngForm">
          <div class="form-group">
            <label>Nombre</label>
            <input minlength=5 required type="text" class="form-control" placeholder="nombre" name="nombre" [(ngModel)]="nuevoItem.nombre">
          </div>

          <div class="form-group">
            <label>Cantidad</label>
            <input minlength=5 required type="number" class="form-control" placeholder="cantidad" name="cantidad" [(ngModel)]="nuevoItem.cantidad">
          </div>

          <div class="form-group">
            <label>Peso</label>
            <input minlength=5 required type="number" class="form-control" placeholder="peso" name="peso" [(ngModel)]="nuevoItem.peso">
          </div>

          <div class="form-group">
            <label>Bodega</label>
            <input minlength=5 required type="text" class="form-control" placeholder="bodega" name="bodega" [(ngModel)]="nuevoItem.bodega">
          </div>

          <button type="submit" class="btn btn-success">Crear Item</button>
          <br>

        </form>
      </div>
    </div>

    <!-- Listar -->
    <div class="col-sm-4 col-lg-4" *ngFor="let item of items" [hidden]="controladorSPA[1]">
      <div class="thumbnail">
        <img src="http://placehold.it/320x150" alt="">
        <div class="caption">
          <h4 class="pull-right">{{item.cantidad}}</h4>
          <h4><a>{{item.nombre}}</a></h4>
          <p>{{item.peso}}</p>
          <p>{{item.idBodega.nombre}}</p>
        </div>
        <p>
          <a class="btn btn-danger btn-block" role="button">Borrar</a>
          <a class="btn btn-primary btn-block" role="button">Editar</a>
        </p>
      </div>
    </div>

  </div>
</div>
